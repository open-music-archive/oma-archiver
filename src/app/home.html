<ion-header>
  <ion-navbar>
    <ion-title>
      Open Music Archiver
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Composer</ion-label>
      <ion-input [(ngModel)]="composer" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Artist</ion-label>
      <ion-input [(ngModel)]="artist" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Record ID</ion-label>
      <ion-input [(ngModel)]="recordId" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Side</ion-label>
      <ion-input [(ngModel)]="side" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Label</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button item-left ion-button (click)="chooseFile()" color="light">File</button>
      <ion-label>...{{chosenFile | slice:-37}}</ion-label>
    </ion-item>

  </ion-list>

  <button ion-button (click)="archive()">Archive it!</button>
  <ion-label>{{ statusText }}</ion-label>


</ion-content>
